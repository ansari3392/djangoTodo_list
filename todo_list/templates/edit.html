{% extends 'base.html' %}
{% block title %} home | edit {% endblock %}

{% block content %}

    {% if item  %}
    <form class="d-flex" method="POST">
        {% csrf_token %}
        <input class="form-control mr-ms-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}" 
        aria-label="Search" name="item">
        <input type="hidden" value="{{ item.completed }}" name="completed">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">edit item</button>
      </form>
    {% endif %}


{% endblock  %}
